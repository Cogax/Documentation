<p><a href="https://quantquote.com" rel="nofollow" target="_BLANK">QuantQuote</a>是高分辨率历史日内股票数据和实时信息的领先提供商。它提供低成本且易于使用的数据集，为全球数百个客户提供了竞争优势。
</p>
<p>QuantQuote为所有NASDAQ与NYSE的股票提供从1998年1月1日至今的所有可用数据文件。该数据集包含拆分，股息调整以及收益数据，并且已经根据公司事件和幸存者偏差进行过调整。</p>
<p>数据支持全套格式定制选项，旨在使数据可立即部署并与任何交易软件兼容。有关数据的可用自定义的完整列表，请访问QuantQuote的<a href="https://quantquote.com/purchase.php" rel="nofollow">数据购买页</a>.
</p>
<p>为完整的数据描述和规范，请参考QuantQuote的<a rel="nofollow" href="https://quantquote.com/docs/TickView_Historical_Trades.pdf" target="_BLANK">白皮书</a>.
