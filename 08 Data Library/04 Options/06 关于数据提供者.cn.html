<p><a rel="nofollow" href="https://www.algoseek.com">AlgoSeek</a>是全球银行，对冲基金，学术界和个人投资者的美国市场历史日内数据的领先提供商。他们高质量和实惠的数据集用于世界各地的研究和交易。
</p>
<p>自2007年1月以来，AlgoSeek一直在收集所有上市美国股票和ETF的数据。他们的数据已准备好供机构研究人员进行回测和量化研究。数据的时间戳为毫秒。</p>
